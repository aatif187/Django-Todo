{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Todo-App</title>
</head>

<body>
    <div class="nav">
        <h2>ToDo Application</h2>
    </div>

    {% if not todos %}
    <center>
        <h5>No Todos.</h5>
    </center>
    {% else %}

    <div id="todoID" class="container">
    
            <h2 class="yrTodo"><b><u>Your Todos</u></b></h2>
            <ol>
            {% for td in todos %}
            <form action="{% url 'delete' td.id %}" method="POST">
                {% csrf_token %}
                
                    
                 <li>  {{td.todo}}
                    <input type="submit" value="delete" class="delete" name="delete">
                    <input type="submit" value="mark-as-completed"class="complete" name="complete">
                    <input type="submit" value="update" class="update" name="update">
                </li> 
                <hr>
                <br>

            </form>

            {% endfor %}
        </ol>
    </div>

    {% endif %}
    <div class="container" id="addTodoID">
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <h3><u>Add new Todo</u>
                <input type="text" name="newTodo" id="newTodoID">
                <input type="submit" class="addButton" value="submit" name="submit"> 
            </h3>
        </form>
    </div>
</body>

</html>
